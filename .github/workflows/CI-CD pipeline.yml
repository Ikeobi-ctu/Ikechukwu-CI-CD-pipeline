name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'  # Specify the desired .NET version

      - name: Clean solution
        run: dotnet clean ./WebApp/WebApp/WebApplication1.sln --configuration Release

      - name: Build application
        run: dotnet clean ./WebApp/WebApp/WebApplication1.sln --configuration Release
