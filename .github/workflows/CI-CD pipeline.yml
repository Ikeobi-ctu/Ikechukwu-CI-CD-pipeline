name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: dotnet/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Specify the desired .NET version

      - name: Build application
        run: dotnet build ./ComicWebsite/ComicWebsite.sln --configuration Release

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: dotnet/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Specify the desired .NET version

      - name: Build application
        run: dotnet build ./ComicWebsite/ComicWebsite.sln --configuration Release

      - name: Run tests (replace with actual test commands)
        run: echo "Running tests..."

  deploy:
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: dotnet/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Specify the desired .NET version

      - name: Build application
        run: dotnet build ./ComicWebsite/ComicWebsite.sln --configuration Release

      - name: Deploy to staging (replace with actual deployment steps)
        run: echo "Deploying to staging..."
