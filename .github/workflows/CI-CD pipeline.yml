name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 'latest'

      - name: Build application
        working-directory: ./Ikechukwu-CI-CD-pipeline/CI/CD Pipeline/MyDotNet
        run: msbuild MyDotNet.sln /p:Configuration=Release
